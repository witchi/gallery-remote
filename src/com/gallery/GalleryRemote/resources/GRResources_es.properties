QuickCPa.info=<html> Este panel te permite conectarte a un servidor web y lograr opciones de configuraci\u00F3n de \u00E9l, para una instalaci\u00F3n sencilla. Introduce la URL del archivo de configuracion (el administrador debe proporcion\u00E1rtela) y pulsa <i>Instalar</i>.<br><b>Cuidado</b>\: esta operaci\u00F3n no se puede deshacer.<br><br>Administradores Gallery\: para que vuestros usuarios puedan usar esta opci\u00F3n lo \u00FAnico que deb\u00E9is hacer es poner en alg\u00FAn lugar de vuestra web un archivo de configuraci\u00F3n que contenga la configuraci\u00F3n que dese\u00E9is y distribuir esa URL entre vuestros usuarios.</html>
